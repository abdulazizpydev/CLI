version: 'python3'

services:
  django_app:
    build: .
    env_file:
      - .env
    volumes:
      - static_vol:/app/app/static
      - media_vol:/app/app/media
    ports:
      - "8000:8000"

  nginx:
    build: ./nginx
    volumes:
      - static_vol:/app/app/static
      - media_vol:/app/app/media
    ports:
      - "8080:80"
    depends_on:
      - django_app

volumes:
  static_vol:
  media_vol:
